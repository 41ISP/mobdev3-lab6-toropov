<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебный чат</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <nav class="nav">Навигация</nav>
            <h1 class="title">Учебный Чат</h1>
            <div class="user-widget">Профиль</div>
        </header>
        
        <aside class="chat-list">
            <ul>
                <li>Чат 1</li>
                <li>Чат 2</li>
                <li>Чат 3</li>
            </ul>
        </aside>
        
        <main class="chat-window">
            <div class="messages">
                <div class="message">Привет! Как дела?</div>
                <div class="message message--foreign">Привет! Всё отлично, спасибо!</div>
            </div>
            <input type="text" class="message-input" placeholder="Введите сообщение...">
        </main>
        
        <footer class="footer">© 2025 Учебный Чат</footer>
    </div>
</body>
</html>
